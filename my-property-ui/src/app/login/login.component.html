<div class="login-container">
  <div class="login-panel">
    <!-- <img src="assets/logo.png" alt="Logo" class="logo" /> -->
    <h2 class="title">Sign In</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="width:100%; display:flex; flex-direction:column; align-items:center;">
      <input formControlName="username" type="text" placeholder="Username" class="input" />
      <div class="password-group" style="width:100%;">
        <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Password" class="input" />
        <button type="button" class="show-password" (click)="togglePassword()">
          {{ showPassword ? '👁‍🗨' : '👁' }}
        </button>
      </div>
      <label style="width:100%; text-align:left; margin-bottom:0.5rem;">
        <input type="checkbox" formControlName="remember" style="margin-right:0.5em;" />
        Remember Me
      </label>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>
</div>
