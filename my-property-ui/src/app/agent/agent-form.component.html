
<div class="group-box">
  <div class="modal-header" style="display: flex; justify-content: space-between; align-items: center;">
    <h2>Agent Detail Form</h2>
    <button class="modal-close" type="button" (click)="closeModalClicked()" aria-label="Close">&times;</button>
  </div>
  <form [formGroup]="agentForm" (ngSubmit)="onSubmit()" class="agent-form" autocomplete="off">
    <div class="form-sections">
      <div class="form-section">
        <div>
          <label for="name">Agent Name <span class="text-danger">*</span></label>
          <input id="name" formControlName="name" autocomplete="off" />
        </div>
        <div>
          <label for="phone">Phone No <span class="text-danger">*</span></label>
          <input id="phone" formControlName="phone" maxlength="10" autocomplete="off" />
          <div *ngIf="agentForm.get('phone')?.invalid && agentForm.get('phone')?.touched" class="invalid-feedback">
            <span *ngIf="agentForm.get('phone')?.errors?.['required']">Phone number is required.</span>
            <span *ngIf="agentForm.get('phone')?.errors?.['pattern']">Phone number must be exactly 10 digits.</span>
            <span *ngIf="agentForm.get('phone')?.errors?.['maxlength']">Phone number cannot exceed 10 digits.</span>
          </div>
        </div>
        <div>
          <label for="agency">Agency</label>
          <input id="agency" formControlName="agency" autocomplete="off" />
        </div>
      </div>
    </div>
    <div style="display: flex; justify-content: flex-end; padding-right:30px">
      <button type="submit" class="btn btn-primary" [disabled]="agentForm.invalid">Save</button>
    </div>
  </form>
</div>
