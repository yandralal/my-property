<div class="login-container">
  <div class="login-panel">
    <!-- Inline SVG logo to avoid external asset path issues -->
    <svg class="logo" viewBox="0 0 480 160" role="img" xmlns="http://www.w3.org/2000/svg" aria-label="JMD Logo">
      <defs>
        <linearGradient id="g" x1="0" x2="1">
          <stop offset="0%" stop-color="#f6d365"/>
          <stop offset="100%" stop-color="#fda085"/>
        </linearGradient>
      </defs>
      <g transform="translate(20,20)">
        <path d="M40 10 L60 40 L80 10 L110 48 L140 10 L160 40 L180 10 L180 70 L40 70 Z" fill="#f5c24d" stroke="#d89f2a" stroke-width="3"/>
        <g transform="translate(200,10)">
          <text x="0" y="64" font-family="Segoe UI, Roboto, Arial" font-weight="700" font-size="64" fill="url(#g)">JMD</text>
        </g>
        <text x="210" y="110" font-family="Segoe UI, Roboto, Arial" font-size="18" fill="#6b6b6b">JAI MAA DURGA</text>
      </g>
    </svg>
    <h2 class="title">Welcome Back</h2>
    <p class="subtitle">Sign in to manage your properties quickly and securely.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="field">
        <input formControlName="username" type="text" placeholder="Username" class="input" autocomplete="username" />
        <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)" class="error">
          <small *ngIf="loginForm.get('username')?.errors?.['required']">Username is required.</small>
        </div>
      </div>

      <div class="field">
        <div class="password-group">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Password" class="input" autocomplete="current-password" />
          <button type="button" class="show-password" (click)="togglePassword()" aria-label="Toggle password visibility">
            <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7z" stroke="#2b8bd3" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="12" r="3" stroke="#2b8bd3" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-5 0-9.27-3.11-11-7 .7-1.57 1.73-2.96 2.97-4.12" stroke="#2b8bd3" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M1 1l22 22" stroke="#2b8bd3" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)" class="error">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
        </div>
      </div>

      <div class="actions" style="justify-content:center;">
        <button type="submit" class="login-btn" [disabled]="loginForm.invalid">Sign In</button>
      </div>
    </form>
    
  </div>
</div>
